<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/15855ac800.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      

    }

    .attribution a {
      color: hsl(300, 69%, 71%)
    }
  </style>
</head>

<body>


  <nav class="logo">
    <img src="images/logo.svg" alt="huddle-logo-img" class="huddle-logo">
  </nav>
  <div class="container-fluid">



    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-12 col-sm-12 col-12">
          <img src="images/illustration-mockups.svg" alt="background-desktop-img" class="mockup-image">

        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-12 content-copy">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <button type="button" class="btn btn-light rounded-pill shadow-lg p-6 mb-10 bg-white rounded">Register</button>


        </div>
      </div>
    </div>
    <footer>
      <ul class="icon">
        <li> <i class="fab fa-2x  fa-facebook-f"></i></li>
        <li> <i class="fab fa-2x  fa-twitter"></i>
        </li>
        <li><i class="fab fa-2x fa-instagram"></i>
        </li>
      </ul>


      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.linkedin.com/in/tylergargula/">Tyler Gargula</a>.
      </p>
    </footer>
  </div>
</body>

</html>
